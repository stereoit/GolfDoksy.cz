{% load newstags %}
{% for i in galleries %}
<div class="gallery">
  <a href="/galerie/{{ i.title_slug }}/">
  {% with photo=i.photos.all|hash:0 %}
  <img alt="" src="{{ photo.get_thumbnail_url }}" /><br />
  {% endwith %}
  <strong>{{ i.title }}</strong>
  </a>
  <span>{{ i.date_added|date:"SHORT_DATE_FORMAT" }} celkem {{ i.photos.count }} fotografi√≠</span>
</div>
{% endfor %}
<div style="clear: both;"></div>
