{% extends "clean.html" %}
{% load cms_tags %}
{% load newstags %}

{% block content %}
<div>
  <h1>{{ gallery.title }}</h1>
  <p>{{ gallery.description }}</p>
  {% for photo in gallery.photos.all %}
    <a href="{{ photo.image.url }}"><img alt="" src="{{ photo.get_thumbnail_url }}" /></a>
  {% endfor %}
</div>
{% endblock %}
